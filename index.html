<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html"
      charset="utf-8">
    <title> SVG-tutorial</title>
  </head>
  <body>

    <!-- viewport -->
    <!-- viewbox = the part of the svg canvas we want to display -->
    <svg width="900" height="900"
    viewbox="0 0 900 300"
    >

      <!-- rect -->
      <rect x="10" y="10" width="50" height="100"
        fill="limegreen" stroke="green" stroke-width="5"
      />
      <!-- circle -->
      <circle cx="100" cy="120" r="25"
        fill="orange" stroke="red" stroke-width="5"
      />
      <!-- ellipse -->
      <ellipse cx="220" cy="120" rx="25" ry="50"
        fill="skyblue" stroke="blue" stroke-width="5"
      />
      <!-- line -->
      <line x1="220" y1="220" x2="300" y2="345"
        stroke="crimson" stroke-width="5"
      />
      <!-- polyline -->
      <polyline stroke="crimson" stroke-width="5"
        fill = "none"
        points="200,40 240,40 240,80 280,80"
      />
      <!-- polygon -->
      <polygon
      stroke="crimson" fill="yellow" stroke-width="5"
      transform="translate(0,300) scale(0.5)"
        points="300,150 225,280 75,280 0,150 75,20 225,20"
      />


      <!-- defs = definitions -->
      <defs>
        <!-- clipPath -->
        <clipPath id="head-mask">
          <rect x="300" y="50" width="500" height="50"
            fill="limegreen" stroke="green" stroke-width="5"
          />
        </clipPath>
      </defs>
      <!-- group tag = g -->
      <!-- transform="scale(0.5) translate(300,0)" -->
      <g id="heads" clip-path="url(#head-mask)"
        fill="hotpink"
      >
        <!-- path -->
        <path id="head1"d="M396,171.923c47.403,0,85.963-38.562,85.963-85.959C481.963,38.562,443.402,0,396,0
        c-47.397,0-85.959,38.562-85.959,85.964C310.041,133.361,348.603,171.923,396,171.923z M396,19.375
        c36.717,0,66.588,29.872,66.588,66.588c0,36.717-29.871,66.584-66.588,66.584c-36.716,0-66.583-29.867-66.583-66.584
        C329.416,49.248,359.283,19.375,396,19.375z"
        />
        <path id="head2" fill="pink" transform="translate(200,0)"
        d="M396,171.923c47.403,0,85.963-38.562,85.963-85.959C481.963,38.562,443.402,0,396,0
        c-47.397,0-85.959,38.562-85.959,85.964C310.041,133.361,348.603,171.923,396,171.923z M396,19.375
        c36.717,0,66.588,29.872,66.588,66.588c0,36.717-29.871,66.584-66.588,66.584c-36.716,0-66.583-29.867-66.583-66.584
        C329.416,49.248,359.283,19.375,396,19.375z"
        />
      </g>
    </svg>

  </body>
</html>
